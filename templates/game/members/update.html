{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col">
            <h2 class="mb-4 text-white py-3 bg-secondary text-center rounded">{{ title }}</h2>
        </div>
    </div>

    <!-- メッセージの表示: もしメッセージがある場合 -->
    {% if message %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <!-- 一覧に戻るボタン -->
    <div class="row mb-4">
        <div class="col text-end">
            <a href="{% url 'game:MembersListView' %}" class="btn btn-secondary">一覧表に戻る</a>
        </div>
    </div>

    <!-- フォームのスタイル修正 -->
    <div class="row">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="{% url 'game:Members_update' object.id %}" method="post" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">送信</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
